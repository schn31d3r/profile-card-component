<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
<div class="wrapper-top">
  <img src="images/bg-pattern-top.svg" alt="top circle">
</div>
<div class="wrapper-bottom">
  <img src="images/bg-pattern-bottom.svg" alt="bottom circle">
</div>

<div class="card">
  <img class="profilepicture" src="images/image-victor.jpg" alt="profilepicture">
  <div class="upper">
  <h1 class="name">Victor Crest <span>26</span></h1>
  <h2 class="location">London</h2>
</div>
<hr>
<div class="lower">
  <div class="follower">
    <h1>80K</h1>
    <h2>Followers</h2>
  </div>
  <div class="likes">
    <h1>803K</h1>
    <h2>Likes</h2>
  </div>
  <div class="photos">
    <h1>1.4K</h1>
    <h2>Photos</h2>
  </div>
</div>

</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel</a>.
  </div>
</body>

</html>
